<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Surface Area of Cylinders Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body class="pt-3">
    <div class="d-flex justify-content-center pt-3">
      <div class="shadow p-4 rounded text-center" style="width: 30em;">
        <h2 class="fs-5">Surface Area of Cylinders Quiz</h2>
        <p id="question"></p>
        <div class="d-flex gap-3">
        <input type="number" class="form-control" id="answer" placeholder="Your answer">
        <button class="btn btn-primary" onclick="checkAnswer()" id="submitBtn">Submit</button>
        </div>
        <p class="d-none" id="finalScore"></p>
        <div id="currentQuestion" class="my-3"></div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
